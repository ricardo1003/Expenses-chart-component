<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="balance" aria-labelledby="balance-header">
      <div>
        <p id="balance-header">My balance</p>
        <p class="balanceAmount" aria-live="polite">$0</p>
      </div>
      <picture>
        <img src="./images/logo.svg" alt="logo">
      </picture>
    </section>
    <section class="visualization" aria-labelledby="spending-header">
      <h1 id="spending-header">Spending - Last 7 days</h1>
      <section class="graph">
        <ol aria-label="Spending chart">
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
          <li>
            <button type="button" class="progressBar" aria-label="Spending: $1.00">
              <div class="moneyValue" aria-hidden="true">$1.00</div>
              <div class="filter"></div>
            </button>
          </li>
        </ol>
        <div class="weekDays" aria-hidden="true">
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
      </section>
      <section class="total" aria-labelledby="total-header">
        <div>
          <h2 id="total-header">Total this month</h2>
          <p class="monthTotal" aria-live="polite">$0</p>
        </div>
        <div>
          <p>+2.4%</p>
          <h2>from last month</h2>
        </div>
      </section>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
